name: Django-workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Start Docker File
      run: docker compose up --build
    - name: Start Test
      run: docker exec django-drf sh -c "python manage.py test ."
      
